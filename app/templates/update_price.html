{% extends 'base.html' %}
{% block title %}Update Product Price{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
        <h2 class="card-title">Update Price</h2>
        <div class="form-group">
            <label for="iId">Item ID:</label>
            <input id="iId" type="number" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="newPrice">New Price:</label>
            <input id="newPrice" type="number" step="0.01" class="form-control" required>
        </div>
        <button class="btn btn-success btn-block" onclick="updatePrice()">Update Price</button>
        <p id="responseMessage" class="mt-3 font-weight-bold"></p>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/update_price.js') }}"></script>
{% endblock %}
