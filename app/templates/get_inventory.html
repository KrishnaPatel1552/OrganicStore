{% extends 'base.html' %}
{% block title %}View Inventory{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h2 class="card-title">View Store Inventory</h2>
        <div class="form-group">
            <label for="storeId">Store ID:</label>
            <input id="storeId" type="number" class="form-control" required>
        </div>
        <button class="btn btn-primary btn-block" onclick="fetchInventory()">Get Inventory</button>
        <p id="message" class="mt-3 font-weight-bold"></p>
        <table id="inventoryTable" class="table mt-3" style="display:none;">
            <thead><tr><th>Item Name</th><th>Price</th><th>Stock Count</th></tr></thead>
            <tbody id="inventoryBody"></tbody>
        </table>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/get_inventory.js') }}"></script>
{% endblock %}
